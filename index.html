<!DOCTYPE html>
<html>
<head>
  <title>CodeGenie</title>
  <link rel='stylesheet' href='/stylesheets/style.css' />
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.10/angular-route.min.js"></script>
  <script type = "text/javascript" src="javascripts/angularApp.js"></script>
</head>
<body ng-app="CodeGenie">
  <div class="container-fluid">
    <div class="row">
      <header class="col-xs-12">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">CodeGenie</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#Home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
            </div><!--/.nav-collapse -->

          </div>
        </nav>
        
      </header>
    </div>
    <div class="row">
      <main class="col-xs-8">
        <div ng-view></div>  
      </main>
    </div>
    <hr>
    <div class="row">
      <footer class="col-xs-12">&copy; Kenny en Jente</footer>
    </div>
  </div>
  </script>
</body>
</html>
